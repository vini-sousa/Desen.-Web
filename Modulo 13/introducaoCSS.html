<html>
    <head>
        <title>Introdução CSS</title>
        <link rel="stylesheet" href="introducaoCSS.css">
        <style>
            h1 {
                font-size: 30px;
                background-color: red;
            }
    /* Exemplo de Classes (Método de fazer comentário em CSS) */
            .fundoVermelho {
                background-color: #C00;
            }

            .negrito {
                font-weight: bold;
            }
        </style>
        <body>
            <h1>CSS</h1>
<!-- <span> é igual a TAG <div> e serve para agrupar elementos -->
            <span id="textoPrincipal">Texto 1</span><br><br><br>
            <span class="fundoVermelho negrito">Texto 2</span><br><br>
            <span class="fundoVermelho">Texto 3</span>
        </body>
    </head>
</html>
